    <main>
      <div class="contact">
        <div class="contact__container">
          <!-- Form Aside -->
          <aside class="contact__sidebar">
            <img
              class="sidebar__image"
              src="./images/contact.png"
              alt="Contact Image"
            />

            <h2>Contact Me</h2>
            <h4>Connect me with just a single click</h4>
            <ul class="contact_details">
              <li>
                <i class="uil uil-envelopes"></i>
                <h5>hafizurrahmanomar@gmail.com</h5>
              </li>
              <li>
                <i class="uil uil-calling"></i>
                <h5>+880 17 34 73 10 69</h5>
              </li>
              <li>
                <i class="uil uil-map-marker"></i>
                <h5>Pabna, Bangladesh</h5>
              </li>
            </ul>
          
          </aside>

          <!-- Main Form -->
          <form
            id="contact__form"
            action="copy and paste here the url from https://formspree.io"
            method="POST"
          >
            <input
              type="text"
              name="First Name"
              placeholder="First_name"
              required
            />
            <input
              type="text"
              name="Last Name"
              placeholder="Last_name"
              required
            />
            <input
              type="email"
              name="Email Address"
              placeholder="Your email"
              required
            />
            <input type="text" name="Mobile" placeholder="Mobile No" />
            <textarea
              name="Message"
              rows="8"
              placeholder="Type your Message here"
              required
            ></textarea>
            <button class="form__submit__btn" type="submit">
              Send Me Message
            </button>
          </form>
        </div>
      </div>
