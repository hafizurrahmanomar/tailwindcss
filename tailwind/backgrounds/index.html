<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>tailwind</title>
  </head>
  <body>
    <!-- background image -->
<div class="h-96 w-full bg-center bg-no-repeat bg-cover" style="background-image: url(images/nature.jpg);">

</div>

<!-- Linear gradients -->
<div class="h-14 bg-gradient-to-r from-cyan-500 to-blue-500"></div>
<div class="h-14 bg-gradient-to-r from-sky-500 to-indigo-500"></div>
<div class="h-14 bg-gradient-to-l from-violet-500 to-fuchsia-500"></div>
<div class="h-14 bg-gradient-to-r via red-500 from-purple-500 to-pink-500"></div>
<!-- Hover, focus, and other states -->
<div class="bg-gradient-to-l hover:bg-gradient-to-r">
  
  </div>
  </body>
</html>
